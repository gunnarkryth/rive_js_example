<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive Animation</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script src="scripts/riveController.js" type="module"></script>
    <script src="scripts/riveActions.js" type="module"></script>
    <script src="scripts/socket/socketController.js" type="module"></script>
    <script src="scripts/socket/socketEmitters.js" type="module"></script>
    <script src="scripts/socket/socketReceivers.js" type="module"></script>
  </head>
  <body style="position: relative">
    <canvas
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      "
      id="riveCanvas"
    ></canvas>
    <div
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center 1rem;
      "
    >
      <button id="feedButton">Feed</button>
    </div>
  </body>
</html>
